name: Build
on:
  pull_request:
    branches: [ "master" ]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run make
