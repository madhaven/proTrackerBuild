name: Release Electron App
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build Electron App
        run: npm run make
        working-directory: .
  release:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Upload release artifact
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: ./out/make
      - name: List Contents of Root Directory
        run: Get-ChildItem
      - name: Read App Version Test
        id: version
        run: echo ::set-output name=app_version::$(node -e "console.log(require('../../package.json').version)")
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.app_version }}
          release_name: Release ${{ steps.version.outputs.app_version }}
          draft: false
          prerelease: false
