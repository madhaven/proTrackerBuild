name: Release Electron App
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Use the Node.js version you need

      - name: Install dependencies
        run: npm ci

      - name: Build Electron App
        run: npm run make
        working-directory: .

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Upload release artifact
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: ./out/make

      - name: List Contents of GitHub Workspace
        run: |
          ls ${{ github.workspace }}

      - name: Read App Version
        id: version
        run: |
          package_json=$(<${{ github.workspace }}/package.json)
          app_version=$(echo $package_json | jq -r '.version')
          echo "::set-output name=app_version::$app_version"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.app_version }}
          release_name: Release v${{ steps.version.outputs.app_version }}
          draft: false
          prerelease: false
